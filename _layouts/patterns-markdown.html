---
layout: default
---

<div class="fl w-20">
  <ul class="mv1 f6">
    <li class="pv1">
      <a class="db" href="{{site.url}}/patterns/">Intro</a>
    </li>
    {% for pattern in site.patterns %}
      <li class="pv1">
        <a class="db" href="{{site.url}}{{ pattern.url | prepend: site.baseurl }}">{{ pattern.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>

<div class="fl w-80">
  <div>
    <h1 class="page-heading">{{ page.title }}</h1>
    <p class="f5 mt0 mb4 measure">{{ page.description }}</p>

    {{ content }}

  </div>
</div>
