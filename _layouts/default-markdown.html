<html>

<head>

  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="">

  <title>{% if page.title %} {{ page.title | escape }} - Design Kit {% else %}{{ site.title | escape }}{% endif %}</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

</head>

<body {% if page.slug %} class="w-100 {{ page.slug }}"{% endif %}>

  <div class="page-content pv5">

      <div class="cf">
        {{ content }}
      </div>
    </div>
  </div>

  {% include footer.html %}

  <!-- Scripts -->
  <script src="{{ "/js/vendor/jquery-2.2.3.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/js/vendor/anchor.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/js/vendor/scroll.min.js" | prepend: site.baseurl }}"></script>

  <!-- Local scripts -->
  <script src="{{ "/js/anchor.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/js/sticky-kit.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/js/snippet.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript">
    var csslink = "{{ page.css-link }}";
  </script>
  <script src="{{ "/js/modules.js" | prepend: site.baseurl }}"></script>

</body>

</html>
