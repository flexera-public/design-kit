<section ng-controller="IconsCtrl">
  <article>
    <h1>Icons</h1>
    <div class="clearfix">
      <input ng-model="searchText" class="store-search" placeholder="Filter by name">
    </div>
    <ul class="color-filter">
      <li ng-repeat="color in colors">
        <a ng-click="color.selected = !color.selected" ng-class="{selected: color.selected}">{{ color.name }}</a>
      </li>
    </ul>
    <div class="row store-icons">
      <div class="col-md-2" ng-repeat="icon in icons | filter:searchText">
        <div ng-repeat="color in colors | filter:{selected: true} ">
          <div class="store-icon-item">
            <downloadable-icon src="{{ icon.item.src }}" class="{{ color.class }}" color="{{ color.hex }}"></downloadable-icon>
          </div>
        </div>
      </div>
    </div>
  </article>
</section>
