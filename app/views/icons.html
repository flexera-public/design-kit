<section ng-controller="IconsCtrl">
  <article>
    <h2>We divided our icons into three semantic groups:</h2>
    <div class="flex-container">
      <div class="card-columns">
        <div ng-class="{active: isActive('/icons/elemental')}" ng-click="toggleSubMenu('icons');"class="card">
          <a href="#/icons/elemental">
            <div class="card-details">
              <h1>Elemental</h1>
              <p>This set of icons is for the basic building blocks of UI.</p>
            </div>
          </a>
        </div>
      </div>
      <div class="card-columns">
        <div ng-class="{active: isActive('/icons/representative')}" ng-click="toggleSubMenu('icons');"class="card">
          <a href="#/icons/representative">
            <div class="card-details">
              <h1>Representative</h1>
              <p>This set of icons contains icons that represent a service or status.</p>
            </div>
          </a>
        </div>
      </div>
      <div class="card-columns">
        <div ng-class="{active: isActive('/icons/actionable')}" ng-click="toggleSubMenu('icons');"class="card">
          <a href="#/icons/actionable">
            <div class="card-details">
              <h1>Actionable</h1>
              <p>This set of icons contains icons that trigger given action within a service.</p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </article>
</section>
