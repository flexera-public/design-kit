<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>RightScale Design Kit</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/animate-css/animate.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body class="{{ $root.bodyClass }} {{ $root.swatchClass }}{{ $root.colorId | lowercase }}" ng-app="designkitApp" ng-controller="MainCtrl">

    <div class="header">
      <div class="topbar" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ng-href="#/"><img src="images/dk-logo.svg" alt=""></a>
          </div>
          <div class="collapse navbar-collapse" id="js-navbar-collapse">
            <ul class="topbar-nav">
              <li><a ng-href="#/">Logos</a></li>
              <li><a ng-href="#/colors">Colors</a></li>
              <li><a ng-href="#/typography">Typography</a></li>
              <li><a ng-href="#/icons">Icons</a></li>
              <li><a ng-href="#/ui-elements">UI Elements</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <ul class="sidebar-nav">
            <li><a ng-href="#/">Logos</a></li>
            <li><a ng-href="#/colors">Colors</a></li>
            <li><a ng-href="#/typography">Typography</a></li>
            <li><a ng-href="#/icons">Icons</a></li>
            <li><a ng-href="#/ui-elements">UI Elements</a></li>
          </ul>
        </div>
        <div class="col-md-10">
          <div class="section {{ sectionClass }}" ng-view></div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <p><small></small></p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-filter/dist/angular-filter.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/logos.js"></script>
        <script src="scripts/controllers/colors.js"></script>
        <script src="scripts/controllers/typography.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/icons.js"></script>
        <script src="scripts/controllers/uielements.js"></script>
        <script src="scripts/controllers/widgets.js"></script>
        <!-- endbuild -->
</body>
</html>
