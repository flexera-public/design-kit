<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>RightScale Design Kit</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="favicon.ico" />
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/animate-css/animate.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body class="{{ $root.bodyClass }} {{ $root.swatchClass }}{{ $root.colorId | lowercase }}" ng-app="designkitApp" ng-controller="MainCtrl">

    <!-- Google Tag Manager -->
    <noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-M9K3Q5"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-M9K3Q5');</script>
    <!-- End Google Tag Manager -->

    <div class="header">
      <div class="topbar" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ng-href="#/"><img src="images/dk-logo.svg" alt=""></a>
          </div>
          <div class="collapse navbar-collapse" id="js-navbar-collapse">
            <ng-include src="'views/nav.html'" class="topbar-nav"></ng-include>
          </div>
        </div>
      </div>
    </div>

    <div class="container main-content">

      <div class="row">
        <div class="sidebar ng-cloak">
          <ng-include src="'views/nav.html'" class="sidebar-nav"></ng-include>
        </div>
        <div class="content">
          <div class="section {{ sectionClass }}" ng-view></div>
        </div>
      </div>
    </div>

    <ng-include src="'views/footer.html'"></ng-include>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-filter/dist/angular-filter.min.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/logos.js"></script>
        <script src="scripts/controllers/colors.js"></script>
        <script src="scripts/controllers/typography.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/icons.js"></script>
        <script src="scripts/controllers/buttons.js"></script>
        <script src="scripts/controllers/forms.js"></script>
        <script src="scripts/controllers/tables.js"></script>
        <script src="scripts/controllers/uielements.js"></script>
        <script src="scripts/controllers/widgets.js"></script>
        <script src="scripts/directives/downloadable_icon.js"></script>
        <script src="scripts/directives/select_all.js"></script>
        <script src="scripts/table-checked.js"></script>
        <script src="scripts/controllers/landing.js"></script>
        <script src="scripts/controllers/icons/elemental.js"></script>
        <script src="scripts/controllers/icons/actionable.js"></script>
        <script src="scripts/controllers/icons/representative.js"></script>
        <!-- endbuild -->
</body>
</html>
