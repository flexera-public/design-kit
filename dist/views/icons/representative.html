<section class="sprites" ng-controller="RepresentativeIconsCtrl"> <div class="clearfix product-filter"> <input ng-model="searchSprites.name" class="store-search" placeholder="Filter by name"> </div> <div class="row" ng-repeat="spriteGroup in spriteGroups" ng-show="!filtered || filtered.length > 0"> <h1 class="group-name">{{ spriteGroup.group.name }}</h1> <p class="group-description">{{ spriteGroup.group.description }}</p> <div class="sprite-list {{ group }}"> <div class="sprite" ng-repeat="sprite in filtered = (spriteGroup.sprites | filter:searchSprites)"> <img ng-src="{{sprite.src}}" alt="{{ sprite.name }}" class="sprite-image"> <span class="text"> <h4 class="sprite-name">{{ sprite.name }}</h4> <p class="sprite-description">{{ sprite.description }}</p> <p><a href="{{ sprite.src }}" class="store-download {{ spriteGroup.group.file_type }}">Download {{ spriteGroup.group.file_type }}</a></p> </span> </div> </div> </div> </section>
