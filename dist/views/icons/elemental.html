<section ng-controller="ElementalIconsCtrl"> <article> <div class="clearfix color-filter"> <ul class="color-filter-radio"> <li ng-repeat="color in colors"> <label ng-class="{selected: colors.selected === color}"> <input type="radio" name="color" ng-model="colors.selected" ng-value="color"> {{ color.name }} </label> </li> </ul> <div class="color-filter-search"> <input ng-model="searchText" class="store-search" placeholder="Filter by name"> </div> </div> <div class="row store-icons"> <div class="col-md-2" ng-repeat="icon in icons | filter:searchText | orderBy: name"> <div class="store-icon-item {{ colors.selected.class }}"> <downloadable-icon src="{{ icon.item.src }}" name="{{ icon.item.name }}" color="{{ colors.selected.hex }}" color-name="{{ colors.selected.name }}"></downloadable-icon> </div> </div> </div> </article> </section>
